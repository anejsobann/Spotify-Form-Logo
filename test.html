<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify-Like Logo with Color Control</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="logo" id="logo">
            <div class="spotify-circle" id="circle">
                <div class="wave wave1" id="wave1"></div>
                <div class="wave wave2" id="wave2"></div>
                <div class="wave wave3" id="wave3"></div>
            </div>
        </div>

        <div class="controls">
            <label for="colorInput">Circle Color:</label>
            <input type="color" id="colorInput" value="#1DB954">
            <button onclick="updateColor()">Update Circle Color</button>

            <label for="waveColorInput">Wave Line Color:</label>
            <input type="color" id="waveColorInput" value="#ffffff">
            <button onclick="updateWaveColor()">Update Wave Color</button>

            <label for="sizeInput">Logo Size:</label>
            <input type="range" id="sizeInput" min="50" max="200" value="100">
            <button onclick="updateSize()">Update Size</button>

            <label for="stretchInput">Stretch Factor:</label>
            <input type="range" id="stretchInput" min="0.5" max="2" step="0.1" value="1">
            <button onclick="updateStretch()">Apply Stretch</button>
        </div>
    </div>

    <script>
        // Update the circle color
function updateColor() {
    const colorInput = document.getElementById('colorInput').value;
    const circle = document.getElementById('circle');
    circle.style.backgroundColor = colorInput;
}

// Update the wave line color
function updateWaveColor() {
    const waveColorInput = document.getElementById('waveColorInput').value;
    const waves = document.querySelectorAll('.wave');
    waves.forEach((wave) => {
        wave.style.backgroundColor = waveColorInput;
    });
}

// Update the size of the logo
function updateSize() {
    const sizeInput = document.getElementById('sizeInput').value;
    const circle = document.getElementById('circle');
    circle.style.width = `${sizeInput}px`;
    circle.style.height = `${sizeInput}px`;

    // Adjust the wave sizes proportionally
    const waves = document.querySelectorAll('.wave');
    waves.forEach((wave) => {
        wave.style.height = `${sizeInput / 15}px`; // Dynamic wave thickness
        wave.style.borderRadius = `${sizeInput / 3}px`; // Adjust curve
    });
}

// Update the stretch effect
function updateStretch() {
    const stretchInput = document.getElementById('stretchInput').value;
    const circle = document.getElementById('circle');
    circle.style.transform = `scaleX(${stretchInput})`; // Apply horizontal stretch
}

    </script>
    <style>
        /* General Reset */
body {
    margin: 0;
    padding: 20px;
    font-family: Arial, sans-serif;
    background-color: #121212;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
}

/* Container */
.container {
    text-align: center;
}

/* Spotify-Like Logo */
.logo {
    margin-bottom: 20px;
}

.spotify-circle {
    width: 100px;
    height: 100px;
    background-color: #1DB954; /* Spotify Green */
    border-radius: 50%;
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    transition: background-color 0.3s ease, width 0.3s ease, height 0.3s ease, transform 0.3s ease;
}

.wave {
    position: absolute;
    width: 60%;
    height: 6%;
    background-color: white; /* Default wave color */
    border-radius: 50px;
    animation: fadeIn 0.6s ease-out;
}

/* Wave positions */
.wave1 {
    top: 30%;
    transform: rotate(10deg);
}
.wave2 {
    top: 45%;
    transform: rotate(5deg);
}
.wave3 {
    top: 60%;
    transform: rotate(0deg);
}

/* Animations */
@keyframes fadeIn {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}

/* Controls */
.controls {
    display: flex;
    flex-direction: column;
    gap: 10px;
    max-width: 400px;
}

label {
    font-size: 14px;
    margin-bottom: 5px;
}

input[type="color"],
input[type="range"] {
    width: 100%;
    padding: 5px;
    margin-bottom: 10px;
}

button {
    padding: 10px 15px;
    font-size: 14px;
    cursor: pointer;
    background-color: #1DB954;
    color: white;
    border: none;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #158a3b;
}

    </style>
</body>
</html>
